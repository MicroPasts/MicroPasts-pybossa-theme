{% extends "base.html" %}
{% set active_page = "support" %}
{% block content %}
<h1 class="mt-3">Page not found!</h1>
<div class="container-fluid shadow-sm mb-3 p-3">
  <p class="lead">We're sorry, but we can't find the page that you're looking for.</p>
  <a id="btnHome" href="{{url_for('home.home')}}" class="btn btn-lg btn-info" style="display:none;">
    <i class="glyphicon glyphicon-home"></i>
    Go Home
  </a>
  <a id="btnBack" href="#" class="btn btn-lg btn-info" onclick="history.back()" style="display:none;">
    <i class="glyphicon glyphicon-arrow-left"></i>
    Go Back</a>
  </div>
  <script>
    console.log(history.length);
    if (history.length > 1) {
      $("#btnBack").show();
    }
    else {
      $("#btnHome").show();
    }
  </script>
  {% endblock %}
